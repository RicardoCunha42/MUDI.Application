<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: title('Cadastro')}"></div>
				
			<div class="card">
				<form th:object="${userDto}" class="card-body" th:action="@{/register/save}" method="post">
					<div class="form-group mb-3">
						<label for="username">Nome de usuário</label>
						<input th:field="*{username}" th:errorclass="is-invalid" class="form-control" placeholder="Nome">
						<small>Informe o nome do usuário</small>
						<div class="invalid-feedback" th:errors="*{username}">
							Erros do username
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="password">Senha</label>
						<input th:field="*{password}" th:errorclass="is-invalid" class="form-control" type="password" placeholder="Senha">
						<small>Insira a senha</small>
						<div class="invalid-feedback" th:errors="*{password}">
							Erros do senha
						</div>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
