<head th:fragment="head">
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container{
			background-color: #47bcff;
			color: #fff;
		}
		.logo{
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="logo-container mb-2 p-3 d-flex justify-content-between">
		<span class="logo ml-2">Mudi</span>
		<span class="mt-3 mr-2">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/register">Cadastrar</a>
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
			<a onclick = "document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	
	<div sec:authorize=isAuthenticated()>
		<div clas="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Últimos pedidos</a>
				<a class="nav-link" th:href="@{/user/pedido}">Meus pedidos</a>
				<a class="nav-link" th:href="@{/oferta}">Faça sua oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="title(value)" class="container-fluid bg-dark text-light p-5 mt-2 mb-2">
	<h1 class="display-4" th:text="${value}"></h1>
</div>
